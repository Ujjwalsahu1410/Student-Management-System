<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<Header>
    <div class="collegeNAME">
        <P>BUNDELKHAND INSTITUTE OF ENGINEERING & TECHNOLOGY</P>
    </div>
</Header>
<body>
    <form>
        <div class="name">
            <label for="Name" required>Name</label><br>
            <input type="text" id="Name" required name="name" >
        </div>
        <br>
        <div class="contact">
            <label for="contact">Contact</label><br>
            <input type="number" id="contact" required name="contact">
        </div>
        <br>
        <div class="Address">
            <label for="address">Address</label><br>
            <input type="text" id="address" required name="address">
        </div>
        <br>
        <div class="college">
            <label for="College">College</label><br>
            <input type="text" id="College" required name="college">
        </div>
        <br>
        <div class="program">
            <label for="program">Program</label><br>
            <input type="Radio" value="B.tech">Bachelor of Technology<br>
            <input type="Radio" value="M.tech">Master Of technology<br>
            <input type="Radio" value="MBA">Master of Buisness Administration
        </div>
        <br>
        <div class="branch">
            <label for="Program">Branch</label><br>
            <select name="program" id="program" required> 
                <option value="Branch">Year</option>
                <option value="Electronics & Communication Engineering">Electronic & Communication Engineering</option>
                <option value="Computer Science & Engineering">Computer Science & Engineering</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Chemical Engineering">Chemical Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
            </select>
        </div>
        <br>
        <div class="year">
            <label for="Year">Year</label><br>
            <select name="year" id="year" type="numeric">
                <option value="Year">Year</option>
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="Final">Final Year</option>
            </select>
        </div>
        <br>
        <div class="password">
           <label for="password" required> New Password</label> <br>
           <input type="password" id="password" required>
        </div>
        <br>
        <div class="submit">
        <input type="submit">
    </div>
    </form>
    <footer>
        <div class="socialmedia">
        <a href="http://bietjhs.ac.in/"><b>VISIT</b></a>  
        </div>
    </footer>
</body>
</html>
